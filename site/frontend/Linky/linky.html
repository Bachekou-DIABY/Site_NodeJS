<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Suivre ma consommation</title>
    <link rel="stylesheet" type="text/css" href="/css/linky.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <a href="accueil" class="logo">RC1</a>
        <nav>
            <a href="accueil">Accueil</a>
            <a href="map">Carte</a>
            <a href="energymix">Mix Energétique</a>
            <a href="stats">Statistiques</a>
            <a href="linky">Consommation Electrique</a>
            <a href="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fi.imgur.com%2FOvMZBs9.jpg&f=1&nofb=1">A Propos</a>
        </nav>
    </header>

    <section class="contenu_page">  
        <form action="conso" method="GET" class="form-example">
            <div class="form-example">
              <label for="name">Entrez ici Access Token</label>
              <input type="text" name="AToken" id="AToken" required>
            </div>
            <div class="form-example">
                <label for="name">Entrez ici Refresh Token</label>
                <input type="text" name="RToken" id="RToken" required>
            </div>
            <div class="form-example">
                <label for="name">Entrez ici Usage Point</label>
                <input type="text" name="UToken" id="UToken" required>
            </div>
            <div class="form-example">
                <label for="name">Fournissez la date a partir de laquelle vous souhaitez consulter vos donnnées (au format YYYY-MM-DD)</label>
                <input type="text" name="Debut" id="Debut" required>
            </div>
            <div class="form-example">
                <label for="name">Fournissez la date a partir de laquelle vous souhaitez consulter vos donnnées (au format YYYY-MM-DD)</label>
                <input type="text" name="Fin" id="Fin" required>
            </div>
            <div class="form-example">
              <input type="submit" value="Valider" id="Valider">
            </div>
        </form>
        <p>Vous pouvez retrouver vos tokens a l'adresse suivante:    
            <a id="enedis"href="https://conso.vercel.app/">Token Linky</a> 
        </p>
    
    </section>
    
    <script type="text/javascript">

        const nav = document.querySelector("nav");
        const logo = document.querySelector(".logo");
        
        window.addEventListener("load", ()=>{
            nav.style.transform = "translateY(0)";
            logo.style.transform = "translateY(0)";
        })

        document.getElementById("Valider").onclick = function () {
        location.href = '/enedis/:AToken/:RToken/:Debut/:FIn';
        };
    </script>
</body>

</html>
